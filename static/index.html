<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Index</h1>
    <ul>
      <li><a href="index.html">index</a></li>
      <li><a href="product.html">product</a></li>
    </ul>
    <script>
      simpleTrack = (function (host, defaultProps) {
        var queue = [];
        var idle = true;
        function track(name, properties) {
          var data = {
            name: name,
            url: location.pathname + location.search,
            properties: Object.assign({}, defaultProps || {}, properties),
          };
          queue.push(btoa(JSON.stringify(data)));
          if (idle) {
            handle();
          }
        }
        function handle() {
          if (queue.length === 0) {
            idle = true;
            return;
          }
          idle = false;
          var img = new Image();
          img.onerror = handle;
          img.src = host + "/image?d=" + queue.splice(0, 1)[0];
        }
        return track;
      })(
        "http://localhost:3000", {
        environment: "production",
      });
    </script>
    <script>
      simpleTrack("page", { page: "index" });
      simpleTrack("ab_test", { version: Math.random() > 0.5 ? "a" : "b" });
    </script>
  </body>
</html>
