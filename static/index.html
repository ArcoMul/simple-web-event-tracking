    <script>
      function track(data) {
        var endpoint = "http://localhost:3000/image";
        var encoded = btoa(JSON.stringify(data));
        var trackData = endpoint + "?d=" + encoded;
        var pixel = new Image();
        pixel.src = trackData;
      }
      track({
        type: "event",
        name: "page",
        properties: {
          url: window.location.href,
          resolution: {
            width: screen.width,
            height: screen.height,
          },
        }
      });
    </script>
  </body>
